<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pathrise Web Development</title>
</head>
<body>
    <main class="wishlist">
        <h1>Wishlist</h1>
        <p class="numJobs"></p>
        <button data-target="modalForm" class="add-button btn-large waves-effect"><i class="material-icons">add</i></button>
        <div class="card-container"></div>
    </main>
    <div id="modalForm" class="modal">
        <div class="modal-content">
          <h4>Add a Job</h4>
          <form class="add-wishlist-form">
            <div class="input-field">
                <input id="company-name" type="text" required>
                <label for="company-name">Company Name</label>
            </div>
            <div class="input-field">
                <input id="job-title" type="text" required>
                <label for="job-title">Job Title</label>
            </div>
            <button class="btn cyan lighten-1">Submit</button>
          </form>
        </div>
    </div>

    <div id="modalAlert" class="modal">
        <div class="modal-content">
          <h4>Remove Job</h4>
          <p>Are you sure you want to remove this job from your wishlist?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn waves-effect waves-green btn-flat">Cancel</a>
            <a href="#!" class="modal-close confirm btn waves-effect waves-green btn-flat cyan lighten-1">Remove</a>
          </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="./js/app.js"></script>
</html>
